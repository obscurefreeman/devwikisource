site_name: 晦涩弗里曼 | 起源维基
repo_url: https://github.com/obscurefreeman/sourcewiki
repo_name: 为起源维基做出贡献
edit_uri: edit/main/docs/
theme:
  name: material
  custom_dir: overrides
  features:
    - announce.dismiss
    - content.action.edit
    # - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  favicon: images/favicon.png
  icon:
    logo: fontawesome/solid/flask
    repo: fontawesome/brands/github
  language: zh
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切换到深色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 切换到浅色模式

nav:
  - 主页:
    - 欢迎来到起源维基: index.md 
    - 撰写和编辑文章: edit.md 
    - 语法: syntax.md 
    - 站外链接: links.md 
  - Gmod:
    - 简介: games/gmod/introduction.md 
    - 添加菜单: games/gmod/spawnmenu.md 
  - 反应下降:
    - 简介: games/alienswarm/introduction.md 
    - 制作挑战: games/alienswarm/creating_a_challenge.md 
    - 制作地图: games/alienswarm/creating_a_map.md 

